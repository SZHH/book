<html>
<head>
	<meta charset="UTF-8">
	<title>借书</title>
</head>
<body>
	{if condition="$authority == 2 "}
	<form action="/record/addr" method="post">
		书名：{$result.bookname}<br>
		作者：{$result.author}<br>
		<input type="hidden" name="user_id" value="{$user_id}">
		<input type="hidden" name="book_id" value="{$result.id}">
		<button type="submit">确认借阅</button>
	</form>
	<a href="/book">返回</a>
	{else/}
	<h1>权限不足！</h1>
	{/if}
</body>
</html>
